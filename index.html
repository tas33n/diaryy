    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("assets/bgg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
    }

    .menu-icon img {
      width: 25px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
    }

    .dropdown button {
      display: block;
      padding: 10px 20px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgb(0 0 0 / 67%);
      color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      pointer-events: none;
      animation: fall 10s linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .audio-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .audio-toggle img {
      width: 20px;
    }

    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      z-index: 1000;
    }

    .response-card {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      text-align: center;
      z-index: 1000;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .response-card img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .download-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* signed off by @tas33n */
    .loader {
      display: none;
      height: 32px;
      width: 140px;
      border: 3px solid #fff;
      border-radius: 20px;
      box-sizing: border-box;
      animation: balancing 2s linear infinite alternate;
      position: fixed;
      top: 50%;
      left: 42%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .loader:before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 52px;
      height: 26px;
      border-radius: 20px;
      background: #ff3d00;
      animation: ballbns 2s linear infinite alternate;
    }

    @keyframes ballbns {
      0% {
        left: 0;
        transform: translateX(0%);
      }

      100% {
        left: 100%;
        transform: translateX(-100%);
      }
    }

    @keyframes balancing {
      0% {
        transform: rotate(-25deg);
      }

      50% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(25deg);
      }
    }

    .overlay-dark {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

  <div class="overlay"></div>

  <div class="menu-icon" onclick="toggleDropdown()">
    <img src="assets/menu.png" alt="Menu" />
  </div>

  <div class="dropdown" id="dropdownMenu">
    <button onclick="showSection('diary')">Diary</button>
    <button onclick="showSection('downloader')">Downloader</button>
  </div>

  <div class="container" id="diarySection">
    <h2>Diary Form</h2>
    <form onsubmit="redirectToDiaryAPI(event)">
      <div class="form-group">
        <label for="class">Class:</label>
        <select id="class" required>
          <option value="">Select class</option>
          <option value="STD.I (Orchid & Camellia)">
            STD.I (Orchid & Camellia)
          </option>
          <option value="STD.II (Daffodil & Daisy)">
            STD.II (Daffodil & Daisy)
          </option>
          <option value="STD.III (Magnolia)">STD.III (Magnolia)</option>
          <option value="STD.IV (Lavender)">STD.IV (Lavender)</option>
          <option value="STD.V (Azalea)">STD.V (Azalea)</option>
          <option value="STD.VI (Iris)">STD.VI (Iris)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" required>
          <option value="">Select subject</option>
          <option value="Music">Music</option>
          <option value="Bangla">Bangla</option>
          <option value="Value Education">Value Education</option>
        </select>
      </div>
      <div class="form-group">
        <label for="classwork">Teacher:</label>
        <input type="text" id="teacher" placeholder="Enter Teacher name" required />
      </div>
      <div class="form-group">
        <label for="classwork">Classwork:</label>
        <input type="text" id="classwork" placeholder="Enter classwork" required />
      </div>
      <div class="form-group">
        <label for="homework">Homework:</label>
        <input type="text" id="homework" placeholder="Enter homework" />
      </div>
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" placeholder="Enter remarks" />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

    /* raw js canvas, no api needed*/
    /*by yours truly @tas33n */

    async function generateImage(params) {
      const { cls, subject, cw, hw, remark, teacher, date } = params;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      // Load the background image
      const bg = new Image();
      bg.src = "assets/bg2.png";
      await new Promise((resolve) => (bg.onload = resolve));

      canvas.width = bg.width;
      canvas.height = bg.height;

      // Draw background image
      ctx.drawImage(bg, 0, 0);

      // Set text styles
      ctx.font = "63px Arial";
      ctx.fillStyle = "#000000";
      ctx.textAlign = "start";

      // Draw text elements
      ctx.fillText(cls, 375, 739);
      ctx.fillText(subject, 425, 870);
      ctx.fillText(teacher || "Nabila Tabassum", 695, 997);
      ctx.fillText(cw, 181, 1220);
      ctx.fillText(hw, 181, 1628);
      ctx.fillText(remark, 181, 1860);

      // Handle date
      ctx.textAlign = "center";
      let dateText;
      if (date) {
        dateText = `Date: ${date}`;
      } else {
        const currentDate = new Date();
        const day = String(currentDate.getDate()).padStart(2, "0");
        const month = String(currentDate.getMonth() + 1).padStart(2, "0");
        const year = currentDate.getFullYear();
        const dayName = currentDate.toLocaleString("en-US", {
          weekday: "long",
        });
        dateText = `Date: ${day}.${month}.${year} (${dayName})`;
      }
      ctx.fillText(dateText, bg.width - 687, 736);

      // sh0ow the image canvas to image
      const img = document.getElementById("responseImage");
      img.src = canvas.toDataURL("image/png");
      $("#responseCard").show();
      $("#loading").hide();
      $("#overlayDark").hide();
    }
